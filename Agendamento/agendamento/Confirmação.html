<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Agendamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .confirmation-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .confirmation-card {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }

        .confirmation-card h1 {
            color: #002c45ef;
            margin-bottom: 20px;
        }

        .confirmation-card p {
            font-size: 16px;
            color: #333;
        }

        .appointment-details {
            margin: 20px 0;
            text-align: left;
        }

        .appointment-details h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .appointment-details p {
            margin-bottom: 8px;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #002c45ef;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #002c45ef;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-card">
            <h1>Agendamento Confirmado!</h1>
            <p>Obrigado por escolher a OdontoHub!</p>
            <div class="appointment-details">
                <h2>Detalhes do Agendamento</h2>
                <p><strong>Nome do Paciente:</strong> João da Silva</p>
                <p><strong>Data:</strong> 20 de Outubro de 2024</p>
                <p><strong>Horário:</strong> 14:30</p>
                <p><strong>Procedimento:</strong> Limpeza Dentária</p>
                <p><strong>Profissional:</strong> Dra. Maria Santos</p>
            </div>
            <a href="/" class="btn">Voltar ao Início</a>
            <a href="/agendamentos" class="btn">Ver Meus Agendamentos</a>
        </div>
    </div>
</body>
</html>
